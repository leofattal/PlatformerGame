<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Quest - 2D Platformer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        canvas {
            border: 4px solid #2d3748;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 640px;
        }

        #controls h2 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 18px;
        }

        #controls p {
            color: #4a5568;
            margin: 5px 0;
            font-size: 14px;
        }

        .key {
            display: inline-block;
            background: #4a5568;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="960" height="540"></canvas>
        <div id="controls">
            <h2>Controls</h2>
            <p><span class="key">←</span> <span class="key">→</span> Move | <span class="key">SPACE</span> Jump | <span class="key">SHIFT</span> Sprint | <span class="key">R</span> Restart</p>
            <p><span class="key">ESC</span> Pause</p>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/input.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/collectibles.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/player.js"></script>
    <script src="js/level.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
